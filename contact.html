  <section class="contact-section">
    <h2>Contact Me</h2>
    <p>Wanna come on my trip? Get in touch below ðŸ‘‡</p>

    <form class="contact-form">
      <div class="form-group">
        <label for="full-name">Full Name</label>
        <input type="text" id="full-name" name="full-name" placeholder="Enter your full name" required>
      </div>

      <div class="form-group">
        <label for="email">Email ID</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>
      </div>

      <div class="form-group">
        <label for="contact-number">Contact Number</label>
        <input type="number" id="contact-number" name="contact-number" placeholder="Enter your phone number">
      </div>

      <div class="form-group">
        <label for="message">Your Message</label>
        <textarea id="message" name="message" rows="4" placeholder="Write your message here..."></textarea>
      </div>

      <button type="submit" class="btn-submit">Send Message</button>
    </form>
  </section>
